version: '2'

services:

    abp_host:
        image: dockerusername/host
        environment:
            - ASPNETCORE_ENVIRONMENT=Production
        ports:
            - "9901:8080"
        volumes:
            - "./Host-Logs:/app/App_Data/Logs"

    abp_ng:
        image: dockerusername/ng
        ports:
            - "9902:80"